<div #content
     [class.is-handset]="handset$ | async"
     class="content">
    <div (@slide.done)="animationEvent($event)"
         [@slide]="(handset$ | async) ? undefined : state"
         [class.flex-row-reverse]="!(handset$ | async) && state === 'out'"
         class="animation-slide">
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
</div>
