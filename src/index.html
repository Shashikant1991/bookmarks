    <meta charset="utf-8">
    <title>Tags</title>
    <base href="/">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <style type="text/css">
        @keyframes sideToside {
            0%, 100% {
                transform: translateX(-50%);
            }
            50% {
                transform: translateX(150%);
            }
        }

        #bootstrap {
            position: fixed;
            top: 50%;
            left: 50%;
            height: 128px;
            width: 128px;
            transform: translate(-64px, -96px);
            opacity: 1;
            margin-top: 0;
            transition: opacity 250ms ease-in-out,
            margin-top 250ms ease-in-out;
        }

        #bootstrap.removing {
            opacity: 0;
            margin-top: -32px;
        }

        #bootstrap img {
            margin: 0 25%;
        }

        #bootstrap .loading {
            position: fixed;
            height: 4px;
            margin-top: 32px;
            width: 128px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        #bootstrap .loading-bar {
            position: absolute;
            animation: sideToside 2s ease-in-out infinite;
            background-color: #AE2929;
            height: 100%;
            width: 50%;
        }

        html, body {
            display: block;
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            color: rgba(0, 0, 0, 0.8);
            background-color: #F7F8F8;
        }
    </style>
</head>
